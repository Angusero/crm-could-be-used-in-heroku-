{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-outline-secondary" href="{% url 'customer' customer.id %}"> &#8592; Back to the Customer Page</a>
			<hr>
			<h3 style="text-align: center">Change <strong>{{customer.name}}</strong>'s Profile</h3>
			<hr>
			<img class="profile-pic" src="{{customer.profile_pic_URL}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>
{% endblock %}
