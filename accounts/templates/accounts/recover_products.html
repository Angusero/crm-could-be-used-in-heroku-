{% extends 'accounts/main.html' %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Deleted Products</h5>
                    </div>
                </div>
            </div>
            <div class="card card-body">
                <div>
                    <a class="btn btn-outline-dark" href="{% url 'products' %}">&#x2190; Back to Products Page </a>
                </div>
                <table class="table" width="100%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Click button to recover</th>
                        </tr>
                        {% for i in products %}
                        <tr>
                            <td class="table-img">
                                <div class="box">
                                    <div class="box-img">
                                        <img src="/images/{{i.image}}" alt="" border=3 height=100 width=150>
                                    </div>
                                </div>
                            </td>
                            <td>{{i.name}}</td>
                            <td>{{i.category}}</td>
                            <td>{{i.price}}</td>
                            <td> <button data-product="{{i.id}}" data-action="recover" class="btn btn-warning recover-product">Recover</button></td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
